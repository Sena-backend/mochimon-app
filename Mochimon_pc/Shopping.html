    <script>
        window.onload = function () {
            const checklists = document.querySelectorAll(".card .checklist");

            checklists.forEach(checklist => {
            const checkboxes = checklist.querySelectorAll("input[type='checkbox']");
            
            checkboxes.forEach(cb => {
                cb.addEventListener("change", () => {
                updateCardState(checklist);
                //saveList();   ← 保存機能があるなら呼び出す
                });
            });

            /* チェック状態を復元（もし保存されていれば）
            const saved = JSON.parse(localStorage.getItem("shoppingListChecked")) || [];
            const allCheckboxes = document.querySelectorAll(".checklist input[type='checkbox']");
            allCheckboxes.forEach((checkbox, index) => {
            checkbox.checked = saved[index] || false;
            });*/

            // ページ読み込み時にも状態チェック
            updateCardState(checklist);
            });
        };

        function updateCardState(checklist) {
            const card = checklist.closest(".card");
            const checkboxes = checklist.querySelectorAll("input[type='checkbox']");
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            card.classList.toggle("completed", allChecked);
        }

        /*
        function saveList() {
            const allCheckboxes = document.querySelectorAll(".checklist input[type='checkbox']");
            const state = Array.from(allCheckboxes).map(cb => cb.checked);
            localStorage.setItem("shoppingListChecked", JSON.stringify(state));
        }
        */

        function toggleChecklist(button) {
            const checklist = button.closest('.card').querySelector('.checklist');
            const icon = button.querySelector('i');
            const isHidden = getComputedStyle(checklist).display === "none";

            checklist.style.display = isHidden ? "block" : "none";
            icon.classList.toggle("fa-chevron-up", isHidden);
            icon.classList.toggle("fa-chevron-down", !isHidden);
        }
    </script>
