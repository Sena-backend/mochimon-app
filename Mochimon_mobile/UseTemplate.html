<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UseTemplate.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>テンプレート</title>
</head>

<body>
    <header>
        <button class="cancel-button">キャンセル</button>
        <div class="title">テンプレートから追加</div>
    </header>
    
    <div class="dashboard">
        <div class="card">
            <h2>赤ちゃん</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/akasan.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> おむつ</label></li>
                <li><label><input type="checkbox" disabled> ミルク</label></li>
                <li><label><input type="checkbox" disabled> 着替え</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>海外旅行</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/foreign.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> パスポート・ビザ</label></li>
                <li><label><input type="checkbox" disabled> 航空券（Eチケット）</label></li>
                <li><label><input type="checkbox" disabled> 現地通貨・クレジットカード</label></li>
                <li><label><input type="checkbox" disabled> 海外旅行保険証</label></li>
                <li><label><input type="checkbox" disabled> スマホ・充電器・変換プラグ</label></li>
                <li><label><input type="checkbox" disabled> 常備薬・処方薬</label></li>
                <li><label><input type="checkbox" disabled> 歯ブラシ・洗面用具</label></li>
                <li><label><input type="checkbox" disabled> 着替え・下着</label></li>
                <li><label><input type="checkbox" disabled> スーツケースベルト・タグ</label></li>
                <li><label><input type="checkbox" disabled> マスク・除菌シート</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>スポーツ</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/sports.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> スポーツウェア</label></li>
                <li><label><input type="checkbox" disabled> シューズ（ランニング/屋内用）</label></li>
                <li><label><input type="checkbox" disabled> 飲み物・スポーツドリンク</label></li>
                <li><label><input type="checkbox" disabled> タオル・汗拭きシート</label></li>
                <li><label><input type="checkbox" disabled> プロテイン・軽食</label></li>
                <li><label><input type="checkbox" disabled> 着替え</label></li>
                <li><label><input type="checkbox" disabled> サポーター・テーピング</label></li>
                <li><label><input type="checkbox" disabled> スマートウォッチや活動計</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>海・川・プール</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/umi.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> 水着</label></li>
                <li><label><input type="checkbox" disabled> ゴーグル・浮き輪</label></li>
                <li><label><input type="checkbox" disabled> ビーチサンダル</label></li>
                <li><label><input type="checkbox" disabled> バスタオル・ラップタオル</label></li>
                <li><label><input type="checkbox" disabled> 日焼け止め</label></li>
                <li><label><input type="checkbox" disabled> レジャーシート</label></li>
                <li><label><input type="checkbox" disabled> クーラーバッグ・飲み物</label></li>
                <li><label><input type="checkbox" disabled> 着替え・防水ポーチ</label></li>
                <li><label><input type="checkbox" disabled> スマホ防水ケース</label></li>
                <li><label><input type="checkbox" disabled> 海辺用のおもちゃ（バケツなど）</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>遊園地</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/yuenti.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> チケットまたはアプリ登録</label></li>
                <li><label><input type="checkbox" disabled> モバイルバッテリー</label></li>
                <li><label><input type="checkbox" disabled> 帽子・サングラス</label></li>
                <li><label><input type="checkbox" disabled> 日焼け止め</label></li>
                <li><label><input type="checkbox" disabled> 動きやすい服・靴</label></li>
                <li><label><input type="checkbox" disabled> タオル・ハンカチ</label></li>
                <li><label><input type="checkbox" disabled> 折りたたみ傘 or ポンチョ</label></li>
                <li><label><input type="checkbox" disabled> 財布・交通系ICカード</label></li>
                <li><label><input type="checkbox" disabled> 飲み物・軽食</label></li>
                <li><label><input type="checkbox" disabled> グッズ購入用のバッグ</label></li>
                </ul>
            </div>
        </div>
    
        <div class="card">
            <h2>祭り</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/maturi.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> 浴衣・下駄（着る人）</label></li>
                <li><label><input type="checkbox" disabled> 小銭・財布</label></li>
                <li><label><input type="checkbox" disabled> うちわ・扇子</label></li>
                <li><label><input type="checkbox" disabled> 敷物・レジャーシート</label></li>
                <li><label><input type="checkbox" disabled> 虫除けスプレー</label></li>
                <li><label><input type="checkbox" disabled> カメラ・スマホ</label></li>
                <li><label><input type="checkbox" disabled> 飲み物</label></li>
                <li><label><input type="checkbox" disabled> ポケットティッシュ</label></li>
                <li><label><input type="checkbox" disabled> 折りたたみ椅子（長時間待機用）</label></li>
                <li><label><input type="checkbox" disabled> ゴミ袋</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>登山・ハイキング</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/yama.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> 登山靴・靴下</label></li>
                <li><label><input type="checkbox" disabled> リュックサック</label></li>
                <li><label><input type="checkbox" disabled> レインウェア</label></li>
                <li><label><input type="checkbox" disabled> 地図・登山アプリ・コンパス</label></li>
                <li><label><input type="checkbox" disabled> 飲み物（多め）</label></li>
                <li><label><input type="checkbox" disabled> 行動食・非常食</label></li>
                <li><label><input type="checkbox" disabled> 帽子・サングラス</label></li>
                <li><label><input type="checkbox" disabled> 軍手・手袋</label></li>
                <li><label><input type="checkbox" disabled> タオル</label></li>
                <li><label><input type="checkbox" disabled> 救急セット・常備薬</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>ピクニック</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/pikuniku.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> お弁当・お菓子・飲み物</label></li>
                <li><label><input type="checkbox" disabled> レジャーシート</label></li>
                <li><label><input type="checkbox" disabled> クーラーバッグ</label></li>
                <li><label><input type="checkbox" disabled> 紙皿・紙コップ・割り箸</label></li>
                <li><label><input type="checkbox" disabled> ウェットティッシュ</label></li>
                <li><label><input type="checkbox" disabled> ゴミ袋</label></li>
                <li><label><input type="checkbox" disabled> 日傘・帽子</label></li>
                <li><label><input type="checkbox" disabled> 小型テーブル・折りたたみ椅子</label></li>
                <li><label><input type="checkbox" disabled> ボール・シャボン玉など遊具</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>キャンプ</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/kyanpu.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> テント・タープ</label></li>
                <li><label><input type="checkbox" disabled> 寝袋・マット</label></li>
                <li><label><input type="checkbox" disabled> 懐中電灯・ランタン</label></li>
                <li><label><input type="checkbox" disabled> 調理器具</label></li>
                <li><label><input type="checkbox" disabled> クーラーボックス・保冷剤</label></li>
                <li><label><input type="checkbox" disabled> 虫除けスプレー</label></li>
                <li><label><input type="checkbox" disabled> レジャーシート</label></li>
                <li><label><input type="checkbox" disabled> 軍手・着替え・タオル</label></li>
                <li><label><input type="checkbox" disabled> ゴミ袋</label></li>
                <li><label><input type="checkbox" disabled> 雨具・カッパ</label></li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h2>温泉</h2>
            <div class="card-content">
                <div class="icon-wrapper">
                    <img src="tempIcon/onsen.svg" alt="アイコン" class="card-icon">
                </div>
                <ul class="checklist">
                <li><label><input type="checkbox" disabled> タオル（大・小）</label></li>
                <li><label><input type="checkbox" disabled> 着替え・下着</label></li>
                <li><label><input type="checkbox" disabled> 洗顔料・シャンプー</label></li>
                <li><label><input type="checkbox" disabled> スキンケア用品</label></li>
                <li><label><input type="checkbox" disabled> ビニール袋（濡れたもの用）</label></li>
                <li><label><input type="checkbox" disabled> ヘアゴム・ヘアブラシ</label></li>
                <li><label><input type="checkbox" disabled> 飲み物</label></li>
                <li><label><input type="checkbox" disabled> 小銭（ロッカー・自販機）</label></li>
                <li><label><input type="checkbox" disabled> マスク・除菌シート</label></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="use-button" class="no-use-button">追加</button>
    </div>

    <script type="module" src="UseTemplate.js"></script>

</body>

</html>
