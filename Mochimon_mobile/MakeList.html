<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="MakeList.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <title>テンプレート編集</title>
    </head>

    <body>

        <button id="add-item-button">
            <i class="fa-solid fa-plus"></i> 持ち物を追加
        </button>
        <div class="checklist-container">
            
            <ul class="checklist">
                <li>
                    <div class="item">
                        <input type="checkbox" disabled> 服
                    </div>
                    <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
                </li>
                <li>
                    <div class="item">
                        <input type="checkbox" disabled> 充電器
                    </div>
                    <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
                </li>
                <li>
                    <div class="item">
                        <input type="checkbox" disabled> 眼鏡
                    </div>
                    <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
                </li>
                <li>
                    <div class="item">
                        <input type="checkbox" disabled> かばん
                    </div>
                    <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
                </li>
                <li>
                    <div class="item">
                        <input type="checkbox" disabled> 飲み物
                    </div>
                    <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
                </li>
                <li>
                    <div class="item">
                        <input type="checkbox" disabled> イヤホン
                    </div>
                    <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
                </li>
            </ul>
        </div>

        <button id="use-template" class="use-template" aria-label="テンプレート">
            <i class="fa-solid fa-bookmark"></i>
        </button>
        <button id="add-event-btn" class="add-event-btn" aria-label="予定を追加">
            <i class="fa-solid fa-plus"></i>
        </button>

    </body>

</html>
