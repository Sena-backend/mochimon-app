<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Template.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <title>テンプレート</title>
    </head>

    <body>
        <div class="header-area" id="header">

            <h1>Mochimon</h1>
            
            <a id="user-icon-btn" href="../Login.html" class="login-button">
                <span>
                    <i class="fa-regular fa-user"></i>
                </span>
            </a>
        </div>
        
        <div class="dashboard" id="dashboard-list">
            
        </div>

        <a href="EditTemplate.html">
            <button id="add-event-btn" class="add-event-btn" aria-label="テンプレートを追加" title="新規テンプレート作成">
                <i class="fa-solid fa-plus"></i>
            </button>
        </a>    

        <nav class="bottom-menu">
            <a href="Home.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-house"></i>
                </span>
                <p>ホーム</p>
            </a>
            <a href="Calendar.html" class="menu-button">
                <span>
                    <i class="fa-regular fa-calendar-days"></i>
                </span>
                <p>カレンダー</p>
            </a>
            <a href="#" class="menu-button">
                <span class="select">
                    <i class="fa-solid fa-bookmark"></i>
                </span>
                <p class="select">テンプレート</p>
            </a>
            <a href="Shopping.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <p>買い物リスト</p>
            </a>
            <a href="Share.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-share-nodes"></i>
                </span>
                <p>共有</p>
            </a>
        </nav>

        <div class="modal" id="template-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">新規テンプレート作成</h2>
                    <span class="close-btn" id="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="template-name" class="modal-input" placeholder="テンプレート名を入力" />
                    <button class="create-btn" id="create-template-btn">作成</button>
                </div>
            </div>
        </div>



        <script type="module" src="Template.js"></script>
    </body>

</html>
