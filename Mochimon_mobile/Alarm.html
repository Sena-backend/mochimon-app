<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Alarm.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <div class="event-form">
            <div class="form-header">
                <button class="cancel-button">＜戻る</button>
                <div class="form-title">通知</div>
            </div>
            <div class="notification-body">
                <div class="form-section notification-options">
                    <div class="form-row" data-value="0">
                        <span class="form-label">予定時間</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="5">
                        <span class="form-label">5分前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="10">
                        <span class="form-label">10分前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="15">
                        <span class="form-label">15分前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="30">
                        <span class="form-label">30分前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="60">
                        <span class="form-label">1時間前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="120">
                        <span class="form-label">2時間前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="180">
                        <span class="form-label">3時間前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="360">
                        <span class="form-label">6時間前</span>
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-row" data-value="1440">
                        <span class="form-label">1日前</span>
                        <span class="checkmark"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        // キャンセルボタン
        document.querySelector('.cancel-button').addEventListener('click', () => {
            window.location.href = 'EventCreate.html';
        });
        document.querySelectorAll('.notification-options .form-row').forEach(row => {
            row.addEventListener('click', () => {
                row.classList.toggle('selected');
                const minutes = row.dataset.minutes;
                console.log(`${minutes} 分前が ${row.classList.contains('selected') ? '選択された' : '解除された'}`);
            });
        });

    </script>
</body>

</html>
