<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Share.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <title>共有</title>
    </head>

    <body>
        <div class="header-area">
        
            <h1>Mochimon</h1>
            
            <a id="user-icon-btn" href="../Login.html" class="login-button">
                <span>
                    <i class="fa-regular fa-user"></i>
                </span>
            </a>
        </div>

        <div class="dashboard" id="share-dashboard">
            

        </div>

        <nav class="bottom-menu">
            <a href="Home.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-house"></i>
                </span>
                <p>ホーム</p>
            </a>
            <a href="Calendar.html" class="menu-button">
                <span>
                    <i class="fa-regular fa-calendar-days"></i>
                </span>
                <p>カレンダー</p>
            </a>
            <a href="Template.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-bookmark"></i>
                </span>
                <p>テンプレート</p>
            </a>
            <a href="Shopping.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <p>買い物リスト</p>
            </a>
            <a href="Share.html" class="menu-button">
                <span class="select">
                    <i class="fa-solid fa-share-nodes"></i>
                </span>
                <p class="select">共有</p>
            </a>
        </nav>

        <button id="add-event-btn" class="add-event-btn" aria-label="予定を追加">
            <i class="fa-solid fa-share-nodes"></i>
        </button>

        <div id="modal-overlay" class="modal-overlay">
            <div class="modal-content">
                <button id="close-modal" class="close-btn" aria-label="閉じる">&times;</button>
                <h2>共有する</h2>
                
                <input type="text" placeholder="あなたの名前" id="your-name" />
                <input type="email" placeholder="相手のメールアドレス" id="receiver-email" />

                <hr>
                <p>共有する予定を選択</p>

                <div class="overlay-dashboard" id="dashboard">
                    

                </div>

                <hr>

                <button id="submit-event" class="send-btn">共有</button>

            </div>
        </div>

        <script type="module" src="Share.js">


        </script>


    </body>

</html>
